<div class="container-fluid">
    <div class="row">
        <h4>GESTION {{titulo | tituloPipe}}</h4>

        <div class="col-12 mb-3">
            <p-breadcrumb class="max-w-full" (onItemClick)="onItemClick($event)" [model]="items"></p-breadcrumb>
        </div>
    </div>

    <div class="row">
        <div class="col-xxl-7 col-xl-7 col-lg-7 col-md-8 col-sm-6 col-12 col-sm-12 mb-4">
            <form [formGroup]="formularioBusqueda">
                <div class="search-container">
                    <input formControlName="search" type="text" placeholder="Buscar por name de nivel">
                    <button readonly><img src="assets/icons/search.svg"></button>
                </div>
            </form>
        </div>

        <div
            class="offset-xxl-2 col-xxl-3 offset-xl-2 col-xl-3 offset-lg-2 col-lg-3 offset-md-1 col-md-3 col-sm-6 col-12 col-sm-12 d-grid gap-2 mb-4">
            <button (click)="newDocument()" class="btn boton-1" type="button">Agregar</button>
        </div>
    </div>

    <div class="row">
        <div class="col-xxl-3 col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12 col-sm-12 mb-4"
            *ngFor="let register of registros">
            <app-tarjeta-niveles [register]="register" (opcionSelected)="opcionSelected($event)"></app-tarjeta-niveles>
        </div>
    </div>
</div>
