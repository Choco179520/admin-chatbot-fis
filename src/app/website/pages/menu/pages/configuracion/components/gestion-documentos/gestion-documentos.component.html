<div class="container-fluid">
    <div class="row">
        <h4>GESTIÓN DE DOCUMENTOS</h4>

        <div class="offset-xxl-4 col-xxl-4 offset-xl-4 col-xl-4 offset-lg-3 col-lg-6 offset-md-3 col-md-6 col-sm-12 col-12 col-sm-12 d-grid gap-2 mb-4">
            <button (click)="sincronize()" class="btn boton-1" type="button">Sincronizar</button>
        </div>


        <div class="row container-opciones-bloqueo">
            <div *ngFor="let item of itemsBall" class="item-container">
                <span class="color-ball" [ngStyle]="{'background-color': item.color}"></span>
                <span class="item-text">{{ item.text }}</span>
            </div>
        </div>

        <div class="col-12 mb-3">
            <p-breadcrumb class="max-w-full" [model]="items" (onItemClick)="onItemClick($event)"></p-breadcrumb>
        </div>
    </div>

    <div class="row">
        <div class="col-xxl-7 col-xl-7 col-lg-7 col-md-8 col-sm-6 col-12 col-sm-12 mb-4">
            <form [formGroup]="formularioBusqueda">
                <div class="search-container">
                    <input formControlName="search" type="text" placeholder="Buscar por el título de documento">
                    <button readonly><img src="assets/icons/search.svg"></button>
                </div>
            </form>
        </div>

        <div
            class="offset-xxl-2 col-xxl-3 offset-xl-2 col-xl-3 offset-lg-2 col-lg-3 offset-md-1 col-md-3 col-sm-6 col-12 col-sm-12 d-grid gap-2 mb-4">
            <button (click)="newDocument()" class="btn boton-1" type="button">Agregar</button>
        </div>
    </div>

    <div class="row" *ngIf="registros.length > 0">
        <div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-sm-12 col-12 col-sm-12 mb-4"
            *ngFor="let register of registros; let i = index">
            <app-tarjeta-ultimo-nivel [register]="register" [indice]="i"
                (opcionSelected)="opcionSelected($event)"></app-tarjeta-ultimo-nivel>
        </div>
    </div>

    <div class="row" *ngIf="registros.length == 0">
        <h3 style="text-align: center; font-weight: 600;">NO EXISTEN REGISTROS, FILTRAR PARA VER LOS REGISTROS
            ANTERIORES.</h3>
    </div>
</div>
